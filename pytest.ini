[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    unit: Unit tests for individual components
    integration: Integration tests across multiple systems
    slow: Tests that take longer to run
    procedural: Tests for procedural generation (expandable for LLM)
    memory: Tests for the memory bank system
    character: Tests for character simulation
    narrative: Tests for narrative spine
    interaction: Tests for interaction engine
    render: Tests for ASCII rendering
    environment: Tests for environment system (weather, time)
    inventory: Tests for inventory and evidence system
